
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h1>Sound Controlled Aliens</h1>
          <p>Note: Play Different Sounds Like Clap, Snap, And Bump To Make The Aliens Dance</p>
        </div>
        <div class="main_div">
          <button onclick="start()" class="btn btn-success">Start</button>
          <h3 id="result_label">I Can Hear: </h3>
          <h3 id="result_confidence">Accuracy: </h3>
          <br>
          <img id="alien_1" src="aliens-01.png" height="300" width="300">
          <img id="alien_2" src="aliens-02.png" height="300" width="300">
          <img id="alien_3" src="aliens-03.png" height="300" width="300">
          <img id="alien_4" src="aliens-04.png" height="300" width="300">  
        </div>
        <div id="copyright_footer">
          Developed By Shreyaan Patil
        </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
